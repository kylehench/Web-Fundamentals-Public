<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <div class="nav">
            <div class="nav-title">
                <h1 id="profile">Profile</h1>
                <div><a href="#">Home</a></div>
                <div><a href="#" class="active">My Profile</a></div>
                <div><a href="#">Find Connections</a></div>
            </div>
            <button class="btn">Sign Out</button>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="col1">
                <div class="profile">
                    <div class="heading-p"></div>
                    <div class="user-circle"><img id="user-circle" src="icons/user-circle.png" height="60" alt="user circle"></div>
                    <div class="content-p">
                        <h1>Jane Doe</h1>
                        <div class="location">
                            <img id="map-marker" src="icons/map-marker.png" alt="map marker" height="20">
                            <h2>Seattle</h2>
                        </div>
                        <p><b>Developer | Engineer | Problem Solver<br>Master of shadows and the Internet!</b></p>
                        <div class="edit-profile">
                            <img id="gears" src="icons/gear.png" alt="gears" height="20">
                            <a href="#">edit profile</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col2">
                hi there
            </div>
        </div>
    </div>
</body>
</html>
