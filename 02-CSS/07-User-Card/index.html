<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <div class="heading"></div>
        <div class="content">
            <img id="userCircle" src="icons/user-circle.png" height="80" alt="user circle">
            <h1>Jane Doe</h1>
            <div class="location">
                <img id="mapMarker" src="icons/map-marker.png" alt="map marker" height="25">
                <h2>Seattle</h2>
            </div>
            <p><b>Developer | Engineer | Problem Solver<br>Master of shadows and the Internet!</b></p>
            <div class="editProfile">
                <img id="gears" src="icons/gear.png" alt="gears" height="25">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
